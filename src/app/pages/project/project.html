<section class="project-section">
  <div class="project-container">
    <h1 class="project-title text-center py-5">PROJECTS</h1>
    <div class="cards">
      @for (project of projects; track project.id) {
        <div class="card">
          <img class="card-icon" [src]="project.img" [alt]="project.title" />
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tech-stack">
            <span *ngFor="let tech of project.Tech" class="tech">{{ tech }}</span>
          </div>
          <div class="links">
            @if (project.link) {
              <a [href]="project.link" target="_blank" class="btn btn-primary">View Project</a>
            }
            @if (project.code?.frontend) {
              <a [href]="project.code.frontend" target="_blank" class="btn btn-secondary"
                >Frontend</a
              >
            }
            @if (project.code?.backend) {
              <a [href]="project.code.backend" target="_blank" class="btn btn-secondary">Backend</a>
            }
          </div>
        </div>
      }
    </div>
  </div>
</section>
